# YOLOv5 
# Dataset https://github.com/GonzaloPighin/Mask-RCNN (Fotografías marcadas, tomadas desde un dron Phantom Pro 4)
# Ejemplo de invocación: python train.py --data dataset.yaml
# parent
# ├── yolov5
# └── datasets
#     └── yacares  ← Se descarga acá.

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]

ruta: ../datasets/yacares  # Directorio raíz del set de datos.
train: data/images/entrenamiento  # Imágenes de entrenamiento (relativas a 'ruta') 100 - imágenes
val: data/images/validacion  # Imágenes de validación (relativas a 'ruta') - 100 imágenes
test: data/images/prueba # Imágenes de prueba (relativas a 'ruta') - 24 imágenes

#ruta: ../datasets/yacares  # Directorio raíz del set de datos.
#train: data/images  # Imágenes de entrenamiento (relativas a 'ruta') 100 - imágenes
#val: data/images  # Imágenes de validación (relativas a 'ruta') - 100 imágenes
#test: data/test # Imágenes de prueba (relativas a 'ruta') - 24 imágenes

# Clases
names:
  0: yacaré
  1: vaca
  2: tortuga
  3: pájaro

nc: 4 # número de clases: 4
clases: ['yacaré', 'vaca','tortuga','pájaro'] # nombre de las clases:  (yacaré, vaca, tortuga y pájaro)
